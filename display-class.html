<html>
<head>
    <title>my class</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/typeahead.js"></script>
    <script src="js/countries.js"></script>
    <link href="css/floating-labels.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="table-responsive">
        <h2 class="display-5">MY CLASS</h2><br>
        <table class="table talbe bordered">
            <tr>
                <td>names</td>
                <td>age</td>
                <td>professor</td>
            </tr>
            <tr>
                <td id="showNames"></td>
                <td id="showAge"></td>
                <td id="showProf"></td>
            </tr>
        </table>
    </div>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "class.xml", true);
xhttp.send();

function myFunction(xml) {
    var x, i, attnode, xmlDoc, txt;
    xmlDoc = xml.responseXML;
    txt = "";
    txt2 = "";
    txt3 = "";
    x = xmlDoc.getElementsByTagName('names');
    y = xmlDoc.getElementsByTagName('age');
    z = xmlDoc.getElementsByTagName('professor');
    for (i = 0; i < x.length; i++) { 
        txt += x[i].childNodes[0].nodeValue + "<br>";
    }
    for (j = 0; j < y.length; j++) { 
        txt2 += y[j].childNodes[0].nodeValue + "<br>";
    }
    for (k = 0; k < z.length; k++) { 
        txt3 += z[k].childNodes[0].nodeValue + "<br>";
    }

    document.getElementById("showNames").innerHTML = txt;
    document.getElementById("showAge").innerHTML = txt2;
    document.getElementById("showProf").innerHTML = txt3; 
}
</script>

</body>
</html>
